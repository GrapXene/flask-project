apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-two
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: nginx
        image: 389099493521.dkr.ecr.eu-central-1.amazonaws.com/flask-app:latest
        ports:
        - containerPort: 5000
